<section class="contact-us">
  <div class="container">
    <!-- Header Section -->
    <div class="header-section">
      <h2 class="main-title">{{ contactData.title }}</h2>
      <p class="subtitle">{{ contactData.subtitle }}</p>
    </div>

    <div class="content-wrapper">
      <!-- Contact Information -->
      <div class="contact-info">
        <h3 class="section-title">معلومات التواصل</h3>
        
        <div class="contact-list">
          <div class="contact-item" *ngFor="let contact of contactData.contactInfo">
            <div class="contact-icon">{{ contact.icon }}</div>
            <div class="contact-content">
              <h4 class="contact-title">{{ contact.title }}</h4>
              <a *ngIf="contact.link; else noLink" 
                 [href]="contact.link" 
                 class="contact-value clickable">{{ contact.value }}</a>
              <ng-template #noLink>
                <p class="contact-value">{{ contact.value }}</p>
              </ng-template>
            </div>
          </div>
        </div>

        <!-- Social Media Links -->
        <div class="social-media">
          <h4 class="social-title">تابعنا على</h4>
          <div class="social-links">
            <a href="#" class="social-link">
              <i class="social-icon">📘</i>
              <span>فيسبوك</span>
            </a>
            <a href="#" class="social-link">
              <i class="social-icon">📸</i>
              <span>إنستغرام</span>
            </a>
            <a href="#" class="social-link">
              <i class="social-icon">🐦</i>
              <span>تويتر</span>
            </a>
            <a href="#" class="social-link">
              <i class="social-icon">💼</i>
              <span>لينكد إن</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h3 class="section-title">أرسل لنا رسالة</h3>
        
        <form class="form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
            <label class="form-label">{{ contactData.formFields.name }}</label>
            <input type="text" 
                   class="form-input" 
                   [(ngModel)]="formData.name"
                   name="name"
                   required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">{{ contactData.formFields.email }}</label>
              <input type="email" 
                     class="form-input" 
                     [(ngModel)]="formData.email"
                     name="email"
                     required>
            </div>
            <div class="form-group">
              <label class="form-label">{{ contactData.formFields.phone }}</label>
              <input type="tel" 
                     class="form-input" 
                     [(ngModel)]="formData.phone"
                     name="phone">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">{{ contactData.formFields.subject }}</label>
            <input type="text" 
                   class="form-input" 
                   [(ngModel)]="formData.subject"
                   name="subject"
                   required>
          </div>

          <div class="form-group">
            <label class="form-label">{{ contactData.formFields.message }}</label>
            <textarea class="form-textarea" 
                      [(ngModel)]="formData.message"
                      name="message"
                      rows="6"
                      required></textarea>
          </div>

          <button type="submit" 
                  class="submit-btn"
                  [disabled]="!contactForm.valid">
            {{ contactData.formFields.submit }}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
