<div class="values-container">
  <!-- Decorative header with pattern -->
  <div class="header-section">
    <div class="pattern-border"></div>
    <h2 class="main-title">قـــيمنا</h2>
  </div>
  
  <!-- Values grid -->
  <div class="values-grid">
    <div class="value-item" *ngFor="let value of values">
      <div class="icon-container">
        <!-- Lightbulb Icon -->
        <svg *ngIf="value.icon === 'lightbulb'" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21h6"/>
          <path d="M12 3a6 6 0 0 0-6 6v3c0 .6.4 1 1 1h10c.6 0 1-.4 1-1V9a6 6 0 0 0-6-6z"/>
          <path d="M9 17h6"/>
        </svg>
        
        <!-- Check Circle Icon -->
        <svg *ngIf="value.icon === 'check-circle'" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22,4 12,14.01 9,11.01"/>
        </svg>
        
        <!-- Recycle Icon -->
        <svg *ngIf="value.icon === 'recycle'" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M7 19H6.5a2.5 2.5 0 0 1 0-5H14"/>
          <path d="m21 15-3-3 3-3"/>
          <path d="M15 5H17.5a2.5 2.5 0 0 1 0 5H10"/>
          <path d="m3 9 3 3-3 3"/>
        </svg>
        
        <!-- Users Icon -->
        <svg *ngIf="value.icon === 'users'" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="m22 21-3-3"/>
          <path d="M16 3h5v5"/>
          <path d="m21 3-7.5 7.5"/>
        </svg>
        
        <!-- Leaf Icon -->
        <svg *ngIf="value.icon === 'leaf'" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
          <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
        </svg>
      </div>
      
      <h3 class="value-title">{{ value.title }}</h3>
      <p class="value-description">
        <span *ngFor="let line of getDescriptionLines(value.description); let isLast = last">
          {{ line }}
          <br *ngIf="!isLast">
        </span>
      </p>
    </div>
  </div>
</div>
