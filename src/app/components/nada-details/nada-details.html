<div class="details-container">
  <!-- Content wrapper -->
  <div class="content-wrapper">
    <!-- Left section with product cards -->
    <div class="products-section">
      <div class="product-card" *ngFor="let product of productDetails">
        <!-- Product icon -->
        <div class="product-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
            <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
          </svg>
        </div>
        
        <!-- Product title -->
        <h3 class="product-title">{{ product.title }}</h3>
        
        <!-- Product details -->
        <div class="product-details">
          <p *ngIf="product.size" class="detail-item">{{ product.size }}</p>
          <p *ngIf="product.moisture" class="detail-item">{{ product.moisture }}</p>
          <p class="detail-item benefits">{{ product.benefits }}</p>
        </div>
      </div>
    </div>
    
    <!-- Right section with image -->
    <div class="image-section">
      <img src="assets/images/tech.jpg" alt="Wood Shavings" class="detail-image">
    </div>
  </div>
</div>
