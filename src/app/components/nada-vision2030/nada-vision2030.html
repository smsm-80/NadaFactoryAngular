<section class="vision-2030">
  <div class="container">
    <div class="content-wrapper">
      <!-- Text Content -->
      <div class="text-content">
        <div class="content-card">
          <h2 class="main-title">{{ visionData.title }}</h2>
          
          <div class="objectives-list">
            <div class="objective-item" *ngFor="let objective of visionData.objectives">
              <div class="objective-header">
                <div class="objective-icon">{{ objective.icon }}</div>
                <h3 class="objective-title">{{ objective.title }}</h3>
              </div>
              <p class="objective-description">{{ objective.description }}</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Image Content -->
      <div class="image-content">
        <div class="image-container">
          <img src="assets/images/vision2030.jpg"
               alt="{{ visionData.imageAlt }}" 
               class="main-image">
          <div class="image-overlay"></div>
        </div>
      </div>
    </div>
  </div>
</section>
